name: Android CI

on:
  push:
    branches: [ master, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取完整历史，用于版本号计算
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      if: github.ref == 'refs/heads/develop' || github.event_name == 'pull_request'
      run: ./gradlew assembleDebug

    - name: Decode Keystore
      if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_FILE }}
      run: |
        if [ ! -z "$KEYSTORE_BASE64" ]; then
          echo $KEYSTORE_BASE64 | base64 -d > keystore.jks
        fi

    - name: Build Release APK
      if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        if [ -f keystore.jks ]; then
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$PWD/keystore.jks \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD
        else
          ./gradlew assembleRelease
        fi
    
    - name: Upload Debug APK
      if: github.ref == 'refs/heads/develop'
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
    
    - name: Upload Release APK
      if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/*.apk
        retention-days: 30
    
    - name: Upload ProGuard mapping
      if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: mapping
        path: app/build/outputs/mapping/release/mapping.txt
        retention-days: 90

  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Run tests
      run: ./gradlew test
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: app/build/reports/tests/
        retention-days: 7

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Download APK
      uses: actions/download-artifact@v4
      with:
        name: app-release
        path: ./apk
    
    - name: Download mapping
      uses: actions/download-artifact@v4
      with:
        name: mapping
        path: ./mapping
    
    - name: Get version info
      id: version
      run: |
        VERSION_NAME=${GITHUB_REF#refs/tags/}
        VERSION_CODE=$(git rev-list --count HEAD)
        echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
        echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
    
    - name: Rename APK
      run: |
        cd apk
        for file in *.apk; do
          mv "$file" "MeetingMinutes-${{ steps.version.outputs.version_name }}-${{ steps.version.outputs.version_code }}.apk"
        done
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          apk/*.apk
          mapping/mapping.txt
        body: |
          ## 会议纪要 ${{ steps.version.outputs.version_name }}
          
          ### 版本信息
          - 版本名称: ${{ steps.version.outputs.version_name }}
          - 版本号: ${{ steps.version.outputs.version_code }}
          - 构建时间: ${{ github.event.head_commit.timestamp }}
          - Git Commit: ${{ github.sha }}
          
          ### 下载
          - APK 文件已附加在下方
          - ProGuard 映射文件已包含（用于调试）
          
          ### 安装说明
          1. 下载 APK 文件
          2. 在手机上允许安装未知来源应用
          3. 安装并运行
          
          ### 更新日志
          请查看提交历史了解详细更改
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


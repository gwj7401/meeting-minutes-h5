name: Release Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (例如: 1.0.0)'
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Create version tag
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git tag -a "v${{ inputs.version }}" -m "Release version ${{ inputs.version }}"
        git push origin "v${{ inputs.version }}"
    
    - name: Build Release APK
      run: ./gradlew assembleRelease
    
    - name: Get version code
      id: version
      run: |
        VERSION_CODE=$(git rev-list --count HEAD)
        echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
    
    - name: Rename APK
      run: |
        cd app/build/outputs/apk/release
        for file in *.apk; do
          mv "$file" "MeetingMinutes-v${{ inputs.version }}-${{ steps.version.outputs.version_code }}.apk"
        done
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ inputs.version }}
        name: 会议纪要 v${{ inputs.version }}
        files: |
          app/build/outputs/apk/release/*.apk
          app/build/outputs/mapping/release/mapping.txt
        body: |
          ## 会议纪要 v${{ inputs.version }}
          
          ### 版本信息
          - 版本名称: v${{ inputs.version }}
          - 版本号: ${{ steps.version.outputs.version_code }}
          - 构建时间: ${{ github.event.repository.updated_at }}
          
          ### 功能特性
          - ✅ 实时录音转文字
          - ✅ 支持 12 种方言
          - ✅ AI 智能总结
          - ✅ 多格式文档导出
          - ✅ 版本自动管理
          
          ### 安装说明
          1. 下载下方的 APK 文件
          2. 在手机上允许安装未知来源应用
          3. 安装并运行
          
          ### 首次使用
          1. 授予麦克风和存储权限
          2. 配置语音识别 API（可选）
          3. 配置 AI 模型 API（可选）
          
          ### 文档
          - [快速开始](https://github.com/gwj7401/meeting-minutes/blob/master/START_HERE.md)
          - [使用指南](https://github.com/gwj7401/meeting-minutes/blob/master/USAGE_GUIDE.md)
          - [项目说明](https://github.com/gwj7401/meeting-minutes/blob/master/README.md)
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

